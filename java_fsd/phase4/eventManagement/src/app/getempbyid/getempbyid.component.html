<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<div class="container" style="background-color:antiquewhite; margin-top:30px; text-align:center; padding-top:20px;padding-bottom:20px">
  <h6 class="display-6 text-muted">Details of {{employeeData.first_name}} {{employeeData.last_name}}</h6>
  <label> Id : </label>{{employeeData.id}}<br>
<label> FirstName : </label>{{employeeData.first_name}}<br>
<label> LastName : </label>{{employeeData.last_name}}<br>
<label> Email : </label>{{employeeData.email}}<br>
<button routerLink="/putemp/{{employeeData.id}}" class="btn btn-info">Update</button>&nbsp;
<button   (click)="delallemp(employeeData.id)" class="btn btn-danger">Delete</button>&nbsp;
<button routerLink="/getallemp" class="btn btn-success">Employee List</button>&nbsp;

</div>
