<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
  <h3 style="color:brown; text-align:centre;" class="display-4">Update</h3>
      <form>
        <div class="form-group">
          <label for="firstname">FirstName</label>
          <input type="text" class="form-control" [(ngModel)]="fn" name='fn' placeholder="Enter your First name" >
        </div>
        <div class="form-group">
          <label for="lastname">LastName</label>
          <input type="text" class="form-control" [(ngModel)]="ln" name='ln' placeholder="Enter your LastName" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name='email' placeholder="Enter your Email" >
        </div>
        <button (click)="putEmployeeDetails()" type="submit" class="btn btn-success">Add</button> &nbsp;
        <button routerLink="/getallemp" class="btn btn-success">Employee List</button>&nbsp;
      </form>
</div>
</div>
</div>
