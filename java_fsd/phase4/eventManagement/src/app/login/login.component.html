<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<div class="container col-sm-6" style=" background-color: rgb(77, 179, 219); padding-top: 30px; padding-left: 200px; margin-top:30px; padding-bottom: 50px;">
  <h3 style="color:antiquewhite;text-align:centre;" class="display-4">SignIn</h3>
  <div class="row">
    <div class="col-sm-6">
      <form>
        <div class="form-group">
          <label for="name" style="color:antiquewhite">UserName</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter your name" >
        </div>
        <div class="form-group">
          <label for="password" style="color:antiquewhite">Password</label>
          <input type="password"  [(ngModel)]="password" name="password" class="form-control" placeholder="Enter your password" >
        </div>
        <button (click)="valid()" type="submit" class="btn btn-success">Signin</button>
      
      </form>
</div>
</div>
</div> 
<br>
<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
