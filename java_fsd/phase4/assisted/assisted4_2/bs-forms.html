<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h3 class="display-4 text-muted">Wonderland Contact Form</h3>
        <div class="row">
            <div class="col-sm-9">
                <form >
                    <div class="form-group">
                        <label for="name">Character's name</label>
                        <input class="form-control" type="text" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Character's email address</label>
                        <input class="form-control" type="email" placeholder="enter your email">
                        <small class="form-text text-muted">Your email will not shared with anyone</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Character's password</label>
                        <input class="form-control" type="password" placeholder="enter your password" >  
                    </div>
                    <div class="form-group">
                        <label for="species">species</label>
                        <select name="species" id="" class="form-control">
                            <option value="">Human</option>
                            <option value="">NOT HUMAN</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        <label for="MESSAGE">MESSAGE for the queen of hearts</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">upload file</label>
                        <input class="form-control-file" type="file">
                        <small class="form-text text-muted">Max sixe is 3 yotta bytes</small>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>

                </form>

            </div>
            <div class="col-sm-3">
                <img src="img/luca-bravo-VowIFDxogG4-unsplash.jpg" alt="image" width="500px" height="auto">

            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
